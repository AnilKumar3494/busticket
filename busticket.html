<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket</title>
    <link rel="stylesheet" href="busticket.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h2>
            BOOK YOUR TICKETS
        </h2>
        <form method="POST">
            <div class="input-group">
              <div>
                <input type="radio" class="radio1" name="r">
                <label class="label1">One Way</label>
                <input type="radio" class="radio2" name="r" style="margin-left:20px">
                <label class="label1">Return</label>
              </div>
                

              
            </div>
            
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="From" required class="name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="To" required class="name">
                   
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>
                        Departure
                    </h4>
                    <input type="date"  class="dob">
                </div>
                <div class="input-box"> 
                    <h4>
                        Return (optional)
                    </h4>
                    <input type="date"  class="dob">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                  <input type="number" class="dob" placeholder="Passengers" style="width: 50%; ">
                </div>
            </div>
           

            <div class="input-group">
                <div class="input-box">
                    <button type="submit"> Check Availabilty</button>
                </div>

            </div>
        </form>

    </div>
    
</body>
</html>
